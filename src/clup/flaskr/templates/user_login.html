{% extends 'base.html' %} {% block content %}

<div class="container py-1">
    <section class="vh-100 gradient-custom">
        <div class="row d-flex justify-content-center align-items-center ">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 30rem;">
                    <div class="card-body p-5 text-center">

                        <form method="POST">
                            {{ form.csrf_token }} {{ form.hidden_tag() }}
                            <h1 class="fw-bold mb-2 text-uppercase">Login</h1>
                            <br>
                            <div class="form-outline form-white mb-4">
                                {{ form.username(placeholder="username") }}
                            </div>

                            <div class="form-outline form-white mb-4">
                                {{ form.password(placeholder="password") }}

                            </div>
                            {{ form.submit(class="btn btn-outline-light btn-lg px-5")}}


                        </form>
                        <p class="small mb-5 pb-lg-2"><a href="#" class="text-white-50 fw-bold">Forgot password
                                ?</a><br>
                            <a href="{{ url_for('users.user_register_page')}}" class="text-white-50 fw-bold">Sign
                                    in</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

{% endblock %}
