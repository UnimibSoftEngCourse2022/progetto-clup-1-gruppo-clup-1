{% extends 'base_user.html' %}
{% block content %}
<div class="mask d-flex align-text-center h-100">
    <div class="container mt-4">
        <p class="h2 mb-4 text-black text-center">Find your favorite store</p>
        <div class="card mb-4">
            <div class="card-body p-4">
                <div class="row">
                    <div class="col-12">
                        <div class="input-group-rounded d-flex justify-content-center">

                            <form method="POST" autocomplete="off">
                                {{form.csrf_token}}
                                <div class="input-group items-center">
                                    <div class="form-outline">
                                        {{ form.store(placeholder="store name", class="form-control") }}

                                        </p>
                                    </div>
                                    {{ form.submit(class="btn btn-outline-primary")}}
                                </div>

                            </form>
                        </div>


                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="d-flex justify-content-center ">
    <div class="list-group">
        {% for n in st %}
        <a class="list-group-item list-group-item-action">{{n.id}}</a>
        {% endfor %}
    </div>
</div>


</div>
{% endblock %}
